<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBRE Learning Tracker - 26 Week Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="container">
                <div class="header-content">
                    <h1 class="header-title">IBRE Learning Tracker</h1>
                    <nav class="nav">
                        <button class="nav-btn active" data-view="dashboard">Dashboard</button>
                        <button class="nav-btn" data-view="weekly">Weekly Plan</button>
                        <button class="nav-btn" data-view="resources">Resources</button>
                    </nav>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <div class="container">
                <!-- Dashboard View -->
                <div id="dashboard-view" class="view active">
                    <div class="dashboard-grid">
                        <div class="card">
                            <div class="card__body">
                                <h2>Overall Progress</h2>
                                <div class="progress-container">
                                    <div class="progress-bar">
                                        <div class="progress-fill" id="overall-progress"></div>
                                    </div>
                                    <span class="progress-text" id="overall-progress-text">0%</span>
                                </div>
                                <p class="progress-description">Complete all tasks to reach your 6-month goal</p>
                            </div>
                        </div>

                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-number" id="total-tasks">0</div>
                                <div class="stat-label">Total Tasks</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="completed-tasks">0</div>
                                <div class="stat-label">Completed</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="weeks-finished">0</div>
                                <div class="stat-label">Weeks Finished</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-number" id="current-week">1</div>
                                <div class="stat-label">Current Week</div>
                            </div>
                        </div>

                        <div class="card">
                            <div class="card__body">
                                <h3>Recent Activity</h3>
                                <div id="recent-activity">
                                    <p class="text-secondary">Complete some tasks to see your progress here!</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Weekly Plan View -->
                <div id="weekly-view" class="view">
                    <div class="weekly-header">
                        <div class="week-selector">
                            <button class="btn btn--outline" id="prev-week">← Previous</button>
                            <select class="form-control" id="week-select">
                                <!-- Options will be populated by JS -->
                            </select>
                            <button class="btn btn--outline" id="next-week">Next →</button>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__body">
                            <div class="week-details">
                                <h2 id="week-theme">Week Theme</h2>
                                <div class="week-goals">
                                    <h4>Goals:</h4>
                                    <ul id="week-goals-list">
                                        <!-- Goals will be populated by JS -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card__body">
                            <h3>Tasks</h3>
                            <div id="week-tasks">
                                <!-- Tasks will be populated by JS -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Resources View -->
                <div id="resources-view" class="view">
                    <div class="resources-header">
                        <h2>Learning Resources</h2>
                        <div class="resources-controls">
                            <input type="text" class="form-control" id="resource-search" placeholder="Search resources...">
                            <select class="form-control" id="resource-filter">
                                <option value="">All Types</option>
                                <option value="article">Articles</option>
                                <option value="video">Videos</option>
                                <option value="tutorial">Tutorials</option>
                                <option value="doc">Documentation</option>
                                <option value="course">Courses</option>
                                <option value="guide">Guides</option>
                                <option value="cheatsheet">Cheat Sheets</option>
                                <option value="site">Websites</option>
                            </select>
                        </div>
                    </div>

                    <div class="resources-grid" id="resources-grid">
                        <!-- Resources will be populated by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>
